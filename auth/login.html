<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="navbar">
        <h1>Gestion de blockages</h1>
    </div>
    <div class="center">
        <form id="login" action="">
            <h2>Se connecter</h2>
            <div class="part">
                <label for="email" >Email</label>
                <input type="email" id="email" name="email" class="input-field" required><br><br>
            </div>
            <div class="part">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="input-field" required><br><br>
            </div>
            <button type="submit" class="submit-button">Se connecter</button>
            <p>Vous n'avez pas de compte ? <a href="signup.html">S'inscrire</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
